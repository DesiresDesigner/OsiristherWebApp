<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" type="text/css" href="../static/css/base.css" th:href="@{/css/base.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}" />

    <title>Osiristher: login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

</head>
<body>
    <div id="base">
        <div id="wrapper">
            <div class="logo_block">
                <div class="logo">
                    <p class = "name">Osiristher</p>
                    <p class = "subname">Testing System</p>
                </div>
            </div>
            <div class="form">
                <div th:if="${param.error}">
                Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> </div>
                    <div class="form-group">
                        <label> User name: <input type="text" name="username" class="form-control" placeholder="username"/> </label>
                    </div>
                    <div class="form-group">
                        <label for="password"> Password: <input type="password" name="password" placeholder="password" class="form-control"/> </label>
                    </div>
                    <!--<div><label> User Name : <input type="text" name="username"/> </label></div>
                    <div><label> Password: <input type="password" name="password"/> </label></div>-->

                    <div class="form-group"><input type="submit" class="btn btn-default" value="Sign In"/></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
