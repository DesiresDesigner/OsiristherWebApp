<div th:fragment="content">
    <table class="results">
        <col width="400"/>
        <col width="100"/>
        <col width="100"/>
        <col width="100"/>
        <col width="100"/>
        <td>
            <th:block th:inline="text" th:if="${progress != null}" th:each="course : ${progress}">
                <tr class="subject">
                    <th colspan = "5"><p>[[${course.value.course.name}]]</p></th>
                </tr>
                <tr class="taskheader">
                    <th><p>Задача</p></th>
                    <th><p>Попытки</p></th>
                    <th><p>Время</p></th>
                    <th><p>Память</p></th>
                    <th><p>Статус</p></th>
                </tr>
                <th:block th:inline="text" th:if="${course != null}" th:each="st : ${course.value.student_tasks}">
                    <tr class="task">
                        <td><p> [[${st.value.task.name}]] </p></td>
                        <td><p> [[${st.value.attempts}]] </p></td>
                        <td><p> [[${st.value.execTime}]] </p></td>
                        <td><p> [[${st.value.execMem}]] </p></td>
                        <td><p> [[${st.value.bestResult}]] </p></td>
                    </tr>
                </th:block>
            </th:block>
        </td>
    </table>
