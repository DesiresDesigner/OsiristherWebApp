<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="template_forms/base_template :: base_template"> <!-- templates/ -->
    <head>
        <title> </title>
    </head>
    <body>
        <div th:fragment="content">
            <div class="task_content">
                <p class="task_name">Новое задание</p>
                <div class="form">
                    <div th:if="${param.error}">
                        Все поля обязательно для заполнения.
                    </div>
                    <form th:action="@{/newtask/} + ${course_id}" method="post">
                        <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> </div>
                        <div class="form-group">
                            <label> Название: <input type="text" name="name" class="form-control" placeholder="Название задания"/> </label>
                        </div>
                        <div class="form-group">
                            <label> Описание: <textarea name="description" class="form-control" placeholder="Опишите суть задания"></textarea></label>
                        </div>
                        <div class="form-group"><input type="submit" class="btn btn-default" value="Сохранить"/></div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
