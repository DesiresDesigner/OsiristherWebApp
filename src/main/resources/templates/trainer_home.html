            <table class="results">
                <col width="300"/>
                <col width="200"/>
                <col width="75"/>
                <col width="75"/>
                <col width="75"/>
                <col width="75"/>
                <td>
                    <th:block th:inline="text" th:if="${progress != null}" th:each="course : ${progress}">
                        <tr class="subject">
                            <th colspan = "6"><p>[[${course.value.course.name}]]</p></th>
                        </tr>
                        <tr class="taskheader">
                            <th><p>Задача</p></th>
                            <th><p>Студент</p></th>
                            <th><p>Попытки</p></th>
                            <th><p>Время</p></th>
                            <th><p>Память</p></th>
                            <th><p>Статус</p></th>
                        </tr>
                        <th:block th:inline="text" th:if="${course != null}" th:each="task : ${course.value.tasks}">
                            <th:block th:inline="text" th:if="${task != null}" th:each="st : ${task.value.students}">
                                <tr class="task">
                                    <td><p> [[${st.value.task.name}]] </p></td>
                                    <td><p> [[${st.value.student.name}]] </p></td>
                                    <td><p> [[${st.value.attempts}]] </p></td>
                                    <td><p> [[${st.value.execTime}]] </p></td>
                                    <td><p> [[${st.value.execMem}]] </p></td>
                                    <td><p> [[${st.value.bestResult}]] </p></td>
                                </tr>
                            </th:block>
                        </th:block>
                    </th:block>
                </td>
            </table>
